<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Formulários</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome Completo" autocomplete="name">
        </p>
        <p>
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" min="0" max="10" step="0.1" value="5" required >
        </p>
        <p>
            <label for="imes">Mês</label>
            <input type="month" name="mes" id="imes" value="2024-05">
        </p>
        <p>
            <label for="idia">Dia da Prova</label>
            <input type="date">
        </p>
        <p>
            <label for="ihora">Hora da Prova</label>
            <input type="time" id="ihora">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Resetar">
        </p>
    </form>   
</body>
</html>
