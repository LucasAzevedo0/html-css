<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Listas</h1>
    <p>Em HTML 5 podemos inserir os elementos das listas a seguir. Passe o mouse sobre os termos para descobrir qual tag devera usar em cada caso.</p>
    <ul>
        <li><abbr title="Utilize a tag <p>">Parágrafos</abbr></li>
        <li><abbr title="<h1...h6>">Titulos</abbr></li>
        <li><abbr title="<img>">Imagens</abbr></li>
        <li><abbr title="<abbr>">Abreviações</abbr></li>
        <li><abbr title="<code>">Códigos-fonte</abbr></li>
        <li><abbr title="<ol>">Listas enumeradas</abbr></li>
        <li><abbr title="<ul>">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
